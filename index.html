<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1>DFA Learn HTML/CSS</h1>
        <form class="login">
            <input type=" email" placeholder="Enter email..." />
            <input type="password" placeholder="Enter password..." />
            <input type="submit" value="Login">
        </form>
    </header>

    <section>
        <div class="image">
            <h3>Facebook helps you to connect and share with the people in your life.</h3>
            <img src="peopleNetwork.png" alt="Network of people">
        </div>
        <div class="createAccount">
            <h1 id="headertwo">Create an account</h1>
            <h3>It's free and always will be</h3>
            <form class="signup">
                <input type="text" placeholder="First Name" />
                <input type=" text" placeholder="Last Name" />
                <input type="text" placeholder="Mobile Number or Email">
                <input type="password" placeholder="New password" />
                <fieldset>
                    <legend>Birthday</legend>
                    <select name="day">
                        <option value="1">1</option>
                    </select>
                    <select name="month">
                        <option value="Jan">Jan</option>
                    </select>
                    <select name="year">
                        <option value="2004">2004</option>
                    </select>
                    <fieldset>
                        <input type="radio" name="gender">
                        <label for="female"> Female </label>
                        <input type="radio" name="gender">
                        <label for="male"> Male </label>
                    </fieldset>
                    <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
                        notifications from us and can opt out at any time. </p>
                    <input type="submit" value="Sign Up">
            </form>


        </div>

    </section>

</body>

</html>
